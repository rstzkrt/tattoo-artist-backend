spring:
  h2:
    console:
      path: /h2
      enabled: true
  datasource:
    url: jdbc:h2:file:./testdb
    username: sa
    password: password
    driverClassName: org.h2.Driver

  jpa:
    show-sql: true
  liquibase:
    enabled: true
    change-log: classpath:/db.changelog-test/db.changelog-master-test.yaml
  testcontainers:
    reuse:
      enable: true